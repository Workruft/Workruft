<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="Cache-Control" content="no-store"/>
        <title>Workruft</title>
        <link rel="stylesheet" href="main.css"/>
        <script src="Main.js" defer></script>
    </head>
    <body style="background-color: black;">
        <canvas id="gameCanvas"></canvas>
        <div id="chatBox" class="maintainCanvasMouse"></div>
        <input id="chatEntryBox" type="text" style="display: none;"/>
        <div id="statusBox"></div>
        <div id="mapEditToolPanel" hidden>
            <label data-tippy-title="Load Map from File"
                class="iconButton centerIcons"
                style="background-image: url('Icons/icons8-open-document-32.png');">
                <input id="loadMapFromFileButton" type="file" hidden/>
            </label>
            <button id="saveMapToFileButton"
                data-tippy-title="Save Map to File"
                class="iconButton centerIcons"
                style="background-image: url('Icons/icons8-save-32.png');">
            </button>

            <hr style="width: 100%;"/>

            <button id="increaseLatButton"
                data-tippy-title="Increase Latitude<br/>(ctrl + click for 4X;<br/>shift + click for 8X;<br/>both for 32X)"
                class="iconButton cornerCenterIcons terrainEditSizeButtons"
                style="background-image: url('Icons/icons8-add-14.png'),
                    url('Icons/icons8-resize-horizontal-32.png');">
            </button>
            <button id="increaseLongButton"
                data-tippy-title="Increase Longitude<br/>(ctrl + click for 4X;<br/>shift + click for 8X;<br/>both for 32X)"
                class="iconButton cornerCenterIcons terrainEditSizeButtons"
                style="background-image: url('Icons/icons8-add-14.png'),
                    url('Icons/icons8-resize-vertical-32.png');">
            </button>
            <button id="decreaseLatButton"
                data-tippy-title="Decrease Latitude<br/>(ctrl + click for 4X;<br/>shift + click for 8X;<br/>both for 32X)"
                class="iconButton cornerCenterIcons terrainEditSizeButtons"
                style="background-image: url('Icons/icons8-minus-sign-14.png'),
                    url('Icons/icons8-resize-horizontal-32.png');">
            </button>
            <button id="decreaseLongButton"
                data-tippy-title="Decrease Longitude<br/>(ctrl + click for 4X;<br/>shift + click for 8X;<br/>both for 32X)"
                class="iconButton cornerCenterIcons terrainEditSizeButtons"
                style="background-image: url('Icons/icons8-minus-sign-14.png'),
                    url('Icons/icons8-resize-vertical-32.png');">
            </button>

            <hr style="width: 100%;"/>

            <button id="decreaseHeightButton"
                data-tippy-title="Decrease Height<br/>(right click)"
                class="iconButton centerIcons terrainModeButtons"
                style="background-image: url('Icons/icons8-download-32.png');">
            </button>
            <button id="increaseHeightButton"
                data-tippy-title="Increase Height<br/>(right click)"
                class="iconButton centerIcons terrainModeButtons"
                style="background-image: url('Icons/icons8-upload-32.png');">
            </button>
            <button id="flattenHeightButton"
                data-tippy-title="Flatten (Lowest Height)<br/>(right click)"
                class="iconButton centerIcons terrainModeButtons"
                style="background-image: url('Icons/icons8-hammer-32.png');">
            </button>
            <button id="raiseHeightButton"
                data-tippy-title="Raise (Highest Height)<br/>(right click)"
                class="iconButton centerIcons terrainModeButtons"
                style="background-image: url('Icons/icons8-magnetic-32.png');">
            </button>
            <button id="levelHeightButton"
                data-tippy-title="Level (Average Height)<br/>(right click)"
                class="iconButton centerIcons terrainModeButtons"
                style="background-image: url('Icons/icons8-dust-32.png');">
            </button>
            <button id="cloneHeightButton"
                data-tippy-title="Clone Height (Copy Paste)<br/>(ctrl + right click to set source<br/>template; right click to clone<br/>to destination)"
                class="iconButton centerIcons terrainModeButtons"
                style="background-image: url('Icons/icons8-rubber-stamp-32.png');">
            </button>
            <button id="latRampButton"
                data-tippy-title="Latitudinal Ramp (LERP)<br/>(right click to LERP a ramp<br/>between 2 latitudinal edges)"
                class="iconButton centerIcons terrainModeButtons"
                style="background-image: url('Icons/icons8-resize-horizontal-16.png'),
                    url('Icons/icons8-ramp-32.png');">
            </button>
            <button id="longRampButton"
                data-tippy-title="Longitudinal Ramp (LERP)<br/>(right click to LERP a ramp<br/>between 2 longitudinal edges)"
                class="iconButton centerIcons terrainModeButtons"
                style="background-image: url('Icons/icons8-resize-vertical-16.png'),
                    url('Icons/icons8-ramp-32.png');">
            </button>
        </div>
    </body>
</html>
