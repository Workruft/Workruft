<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="Cache-Control" content="no-store"/>
        <title>Workruft</title>
        <link rel="stylesheet" href="main.css"/>
        <script src="Main.js" defer></script>
    </head>
    <body style="background-color: black;">
        <canvas id="gameCanvas"></canvas>
        <div id="chatBox" class="maintainCanvasMouse"></div>
        <input id="chatEntryBox" type="text" style="display: none;"/>
        <div id="statusBox"></div>
        <div id="mapEditToolPanel">
            <button id="dragMapButton"
                data-tippy-title="Drag Map<br/>(left click + drag)"
                class="iconButton centerIcons"
                style="background-image: url('Icons/icons8-drag-32.png');">
            </button>
            <button id="changeHeightButton"
                data-tippy-title="Change Height<br/>(left/right click)"
                class="iconButton centerIcons"
                style="background-image: url('Icons/icons8-height-32.png');">
            </button>
            <button id="flattenHeightButton"
                data-tippy-title="Flatten (Lowest Height)<br/>(left click)"
                class="iconButton centerIcons"
                style="background-image: url('Icons/icons8-hammer-32.png');">
            </button>
            <button id="raiseHeightButton"
                data-tippy-title="Raise (Highest Height)<br/>(left click)"
                class="iconButton centerIcons"
                style="background-image: url('Icons/icons8-magnetic-32.png');">
            </button>
            <button id="levelHeightButton"
                data-tippy-title="Level (Average Height)<br/>(left click)"
                class="iconButton centerIcons"
                style="background-image: url('Icons/icons8-dust-32.png');">
            </button>
            <button id="cloneHeightButton"
                data-tippy-title="Clone Height<br/>(left click + drag edge)"
                class="iconButton centerIcons"
                style="background-image: url('Icons/icons8-rubber-stamp-32.png');">
            </button>
            <button id="longRampButton"
                data-tippy-title="Longitudinal Ramp (LERP)<br/>(left click)"
                class="iconButton centerIcons"
                style="background-image: url('Icons/icons8-resize-vertical-16.png'),
                    url('Icons/icons8-ramp-32.png');">
            </button>
            <button id="latRampButton"
                data-tippy-title="Latitudinal Ramp (LERP)<br/>(left click)"
                class="iconButton centerIcons"
                style="background-image: url('Icons/icons8-resize-horizontal-16.png'),
                    url('Icons/icons8-ramp-32.png');">
            </button>
            <button id="increaseLongButton"
                data-tippy-title="Increase Longitude"
                class="iconButton cornerCenterIcons"
                style="background-image: url('Icons/icons8-add-14.png'),
                    url('Icons/icons8-resize-vertical-32.png');">
            </button>
            <button id="increaseLatButton"
                data-tippy-title="Increase Latitude"
                class="iconButton cornerCenterIcons"
                style="background-image: url('Icons/icons8-add-14.png'),
                    url('Icons/icons8-resize-horizontal-32.png');">
            </button>
            <button id="decreaseLongButton"
                data-tippy-title="Decrease Longitude"
                class="iconButton cornerCenterIcons"
                style="background-image: url('Icons/icons8-minus-sign-14.png'),
                    url('Icons/icons8-resize-vertical-32.png');">
            </button>
            <button id="decreaseLatButton"
                data-tippy-title="Decrease Latitude"
                class="iconButton cornerCenterIcons"
                style="background-image: url('Icons/icons8-minus-sign-14.png'),
                    url('Icons/icons8-resize-horizontal-32.png');">
            </button>
        </div>
    </body>
</html>
