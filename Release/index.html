<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="Cache-Control" content="no-store"/>
        <title>Workruft</title>
        <link rel="stylesheet" href="main.css"/>
        <script src="Webpack.js" defer></script>
    </head>
    <body style="background-color: black;">
        <canvas id="gameCanvas"></canvas>
        <div id="chatBox" class="maintainCanvasMouse"></div>
        <input id="chatEntryBox" type="text" style="display: none;"/>
        <div id="statusBox"></div>
        <div id="mapEditToolPanel">
            <button class="iconButton centerIcons" style="background-image: url('../Common/Icons/icons8-drag-32.png');"></button>
            <button class="iconButton centerIcons" style="background-image: url('../Common/Icons/icons8-height-32.png');"></button>
            <button class="iconButton centerIcons" style="background-image: url('../Common/Icons/icons8-hammer-32.png');"></button>
            <button class="iconButton centerIcons" style="background-image: url('../Common/Icons/icons8-magnetic-32.png');"></button>
            <button class="iconButton centerIcons" style="background-image: url('../Common/Icons/icons8-resize-vertical-16.png'), url('../Common/Icons/icons8-ramp-32.png');"></button>
            <button class="iconButton centerIcons" style="background-image: url('../Common/Icons/icons8-resize-horizontal-16.png'), url('../Common/Icons/icons8-ramp-32.png');"></button>
            <button class="iconButton cornerCenterIcons" style="background-image: url('../Common/Icons/icons8-add-14.png'), url('../Common/Icons/icons8-resize-vertical-32.png');"></button>
            <button class="iconButton cornerCenterIcons" style="background-image: url('../Common/Icons/icons8-add-14.png'), url('../Common/Icons/icons8-resize-horizontal-32.png');"></button>
            <button class="iconButton cornerCenterIcons" style="background-image: url('../Common/Icons/icons8-minus-sign-14.png'), url('../Common/Icons/icons8-resize-vertical-32.png');"></button>
            <button class="iconButton cornerCenterIcons" style="background-image: url('../Common/Icons/icons8-minus-sign-14.png'), url('../Common/Icons/icons8-resize-horizontal-32.png');"></button>
        </div>
    </body>
</html>
